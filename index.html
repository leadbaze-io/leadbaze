    <!-- Analytics Scripts - Carregamento Condicional -->
    <script>
      // Verificar se analytics deve ser carregado
      function shouldLoadAnalytics() {
        try {
          // Verificar se est치 em modo de desenvolvimento
          const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          
          // Verificar se h치 bloqueador de an칰ncios
          let isBlocked = false;
          if (document.body) {
            const testElement = document.createElement('div');
            testElement.className = 'adsbox';
            testElement.style.display = 'none';
            document.body.appendChild(testElement);
            isBlocked = testElement.offsetHeight === 0;
            document.body.removeChild(testElement);
          }
          
          // Verificar Do Not Track
          const dnt = navigator.doNotTrack === '1';
          
          return !isDev && !isBlocked && !dnt;
        } catch (error) {
          // Se houver erro, assumir que deve carregar analytics
          return true;
        }
      }
      
      // Carregar analytics apenas se necess치rio - AP칍S LCP para n칚o bloquear renderiza칞칚o
      if (shouldLoadAnalytics()) {
        // Fun칞칚o para carregar analytics ap칩s LCP (delay de 3s para garantir que LCP ocorreu)
        function loadAnalytics() {
          // Google Tag Manager
          (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
          new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.defer=true;j.src=
          'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
          })(window,document,'script','dataLayer','GTM-PRP8DKW9');
          
          // Google Analytics
          const gaScript = document.createElement('script');
          gaScript.async = true;
          gaScript.defer = true;
          gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-9CN9TF7GHG';
          document.head.appendChild(gaScript);
          
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-9CN9TF7GHG');
          
          // Google Ads
          const adsScript = document.createElement('script');
          adsScript.async = true;
          adsScript.defer = true;
          adsScript.src = 'https://www.googletagmanager.com/gtag/js?id=AW-17598053351';
          document.head.appendChild(adsScript);
          
          gtag('config', 'AW-17598053351');
          
          // Microsoft Clarity (defer)
          (function(c,l,a,r,i,t,y){
              c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
              t=l.createElement(r);t.async=1;t.defer=1;t.src="https://www.clarity.ms/tag/"+i;
              y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
          })(window, document, "clarity", "script", "thhq3efjo4");
          
          // Meta Pixel (defer)
          !function(f,b,e,v,n,t,s)
          {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
          n.callMethod.apply(n,arguments):n.queue.push(arguments)};
          if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
          n.queue=[];t=b.createElement(e);t.async=!0;t.defer=!0;
          t.src=v;s=b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t,s)}(window, document,'script',
          'https://connect.facebook.net/en_US/fbevents.js');
          fbq('init', '1494096711901020');
          fbq('track', 'PageView');
          
          console.log('游늵 Analytics carregado com sucesso');
        }
        
        // Carregar analytics APENAS ap칩s LCP ser medido (delay de 5s usando requestIdleCallback)
        // Isso evita que scripts de terceiros bloqueiem o LCP e JavaScript execution
        function scheduleAnalyticsLoad() {
          if ('requestIdleCallback' in window) {
            // Usar requestIdleCallback se dispon칤vel (melhor para performance)
            requestIdleCallback(loadAnalytics, { timeout: 5000 });
          } else {
            // Fallback para setTimeout de 5s
            setTimeout(loadAnalytics, 5000);
          }
        }
        
        if (document.readyState === 'complete') {
          scheduleAnalyticsLoad();
        } else {
          window.addEventListener('load', scheduleAnalyticsLoad, { once: true });
        }
      } else {
        console.log('游뛂 Analytics n칚o carregado (bloqueado ou modo desenvolvimento)');
      }

    <div id="root">
      <!-- HTML cr칤tico inline para LCP - renderiza imediatamente antes do JavaScript -->

      <!-- Ser치 removido automaticamente quando React montar -->

    <script>
      // React 18 com createRoot substitui todo o conte칰do do #root automaticamente
      // Este script apenas garante remo칞칚o suave do HTML cr칤tico se React demorar
      // O HTML cr칤tico renderiza imediatamente (LCP), React substitui quando montar
      (function() {
        const criticalHero = document.getElementById('hero-critical-ssr');
        if (!criticalHero) return;
        
        // Esconder quando React come칞ar a substituir conte칰do (MutationObserver)
        const observer = new MutationObserver(function(mutations) {
          const root = document.getElementById('root');
          // Se React adicionar conte칰do (createRoot substitui, mas detectamos mudan칞as)
          if (root && root.children.length > 1) {
            // React est치 prestes a substituir - esconder cr칤tico suavemente
            criticalHero.style.opacity = '0';
            criticalHero.style.transition = 'opacity 0.2s';
            setTimeout(() => {
              if (criticalHero.parentNode) {
                criticalHero.style.display = 'none';
              }
            }, 200);
            observer.disconnect();
          }
        });
        
        // Observar mudan칞as no #root (React 18 cria novo DOM)
        const root = document.getElementById('root');
        if (root) {
          observer.observe(root, { 
            childList: true, 
            subtree: false // Apenas filhos diretos do root
          });
          
          // Timeout de seguran칞a - esconder ap칩s 5s se React n칚o substituir
          setTimeout(function() {
            if (criticalHero && criticalHero.parentNode && root.children.length > 1) {
              criticalHero.style.display = 'none';
            }
            observer.disconnect();
          }, 5000);
        }
      })();
    </script>
